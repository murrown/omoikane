{% load static from staticfiles %}

<!doctype html>
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="{% static "csrf.js" %}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body style="min-height: 100%;">

<style type="text/css">
   body { background: slategray !important; }
</style>

<center>
<div class="bg-light p-2 m-2">
    <h1>Omoikane</h1>
    <h5>Japanese Language Learning App</h5>
    <a href="/" class="btn btn-primary">Home</a>
    {% if user.pk %}
        <a href="/logout" class="btn btn-primary">Logout</a>
        Hello, <b>{{ user.username }}</b>.
    {% else %}
        <a href="/login" class="btn btn-primary">Login</a>
        <a href="/register" class="btn btn-primary">Register</a>
    {% endif %}
</div>
<div class="card card-body bg-light" style="max-width: 48rem;">
    {% block content %}{% endblock %}
</div>
<footer class="footer" style="position: absolute; bottom:0; width:100%;">
    <div class="bg-light">Created by <a href="https://www.linkedin.com/in/nathan-murrow/">Nathan Murrow</a> | <a class="btn-github" href="https://github.com/murrown/omoikane">Github Repository</a>
    </div>
</footer>
</body>
