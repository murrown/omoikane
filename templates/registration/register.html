{% extends "base.html" %}

{% block content %}

<h1>Create an Account</h1>

{% if form.errors %}
<p>Registration error.
Please try again!</p>
{% endif %}
<form method="post" action=".">
    {% csrf_token %}
    <table>
        <tr><td>Username:</td> <td>{{ form.username }}</td></tr>
        <tr><td><input id="id_email" name="email" type="hidden" value="null@null.null" /></td></tr>
        <tr><td>Password:</td> <td>{{ form.password1 }}</td></tr>
        <tr><td>Confirm Password:</td> <td>{{ form.password2 }}</td></tr>
    </table>
    <input type="submit" value="Create the account">
</form>
{% endblock %}
