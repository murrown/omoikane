{% extends "base.html" %}

{% block content %}

<h1>User Login</h1>
{% if form.errors %}
<p>Login error.
Please try again!</p>
{% endif %}
<form method="post" action=".">
{% csrf_token %}
<p><label for="id_username">Username: </label>{{ form.username }}</p>
<p><label for="id_password">Password: </label>{{ form.password }}</p>
<input type="hidden" name="next" value="{{ next }}" />
<input type="submit" value="Login" />
</form>
{% endblock %}
